<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section>
    <img class="mobile" src="./images/image-header-mobile.jpg">
    <img class="desktop" src="./images/image-header-desktop.jpg">

    <h1>Get insights that help your business grow.</h1>

    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <div class="stat">
        <h3>10k+</h3>
        <p>companies</p>
      </div>

      <div class="stat">
        <h3>314</h3>
        <p>templates</p>
      </div>

      <div class="stat">
        <h3>12m+</h3>
        <p>queries</p>
      </div>

</section>

  <div class="attribution">

    Coded by <a href="https://github.com/TineMSPetersen">Tine Petersen</a>.
  </div>

</html>
